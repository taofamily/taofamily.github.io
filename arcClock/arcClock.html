<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>智能社 - www.zhinengshe.com</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background:#fff; text-align: center;}
    #c1{
        background: linear-gradient(45deg ,red, green,blue);
    }
</style>
<script>
    function rnd(m,n){
      return parseInt(Math.random()*(n-m)+m);
    }
    function d2a(n){
        return n*Math.PI/180;
    }
    function toDou(n){
        return n<10?'0'+n:''+n;
    }
    document.addEventListener('DOMContentLoaded',function(){
        var oC = document.getElementById('c1');
        var gd = oC.getContext('2d');
        var timer=null;
        var cx = oC.width/2;
        var cy = oC.height/2;
       
        function drawArc(start,end,r,color){
            gd.beginPath();
            gd.lineWidth = 20;
            start -= 90;
            end -= 90;
            color = color||'#000';
            gd.strokeStyle = color;
            gd.arc(cx,cy,r,d2a(start),d2a(end),false);
            gd.stroke();
        }
        function time(){
            var oDate = new Date();
            var h = oDate.getHours();
            var m = oDate.getMinutes();
            var s = oDate.getSeconds();
            var ms = oDate.getMilliseconds();//毫秒
            gd.clearRect(0,0,oC.width,oC.height);

            drawArc(0,s*6+ms/1000*6,100,'red');//秒
            drawArc(0,m*6+s/60*6,80,'yellow');//分
            drawArc(0,h%12*30+m/60*30,60,'aqua');//时
            gd.beginPath()
            gd.lineWidth = 1;
            gd.textAlign = 'center';
            gd.font = '50px 微软雅黑';
             gd.strokeStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
            gd.strokeText('弧版时钟',oC.width/2,100);
            gd.beginPath();
            gd.lineWidth = 1;
            gd.textAlign = 'center';
            gd.font = '16px 黑体';
            gd.fillStyle='aqua';
            gd.fillText(toDou(h)+':'+toDou(m)+':'+toDou(s),oC.width/2,oC.height/2);

        }
        time();
        clearInterval(timer);
        timer=setInterval(time,16);
    },false);
</script>
</head>

<body>
    <canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
